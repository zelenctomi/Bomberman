stages:
  - build
  - test
  - deploy

before_script:  # This will install your project's dependencies before running jobs
  - apt-get update -qy
  - apt-get install -y python3 python3-pip
  - python3 -V  # Print out python version for debugging
  - pip3 install pygame

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

unit-test-job:
  stage: test
  script:
    - apt-get update -qy
    - apt-get install -y xvfb  # Install xvfb for pygame
    - python3 test/tests.py  # Run your unit tests

lint-test-job:
  stage: test
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
